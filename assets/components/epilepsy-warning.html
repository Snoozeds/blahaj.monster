<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Epilepsy Warning</title>
    <style>
        .warning-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10002;
            font-family: "VT323", monospace;
            color: aqua;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .warning-content {
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid aqua;
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }

        .warning-title {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .warning-text {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .reduced-motion-option {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .continue-button {
            background-color: aqua;
            color: black;
            border: none;
            padding: 10px 20px;
            font-family: "VT323", monospace;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .continue-button:hover {
            background-color: #00ffff;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            margin-left: 15px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 24px;
            border: 2px solid aqua;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: aqua;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.toggle-slider {
            background-color: #008b8b;
        }

        input:checked+.toggle-slider:before {
            transform: translateX(26px);
        }
    </style>
</head>

<body>
    <div id="epilepsy-warning" class="warning-overlay">
        <div class="warning-content">
            <h2 class="warning-title">⚠️ EPILEPSY WARNING ⚠️</h2>
            <p class="warning-text">
                This website contains animated backgrounds, blinking text, and other visual effects that may trigger
                seizures in people with photosensitive epilepsy.
            </p>
            <div class="reduced-motion-option">
                <span>Enable Reduced Motion</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="warning-motion-toggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            <button id="continue-button" class="continue-button">Continue</button>
        </div>
    </div>
</body>

</html>
